    <!-- Custom Fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="https://8thlight.com/images/logos/logo-color-ddaacb3d.svg" /></a>
        <a href="#">Heather Noe</a>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Google Books at Your Fingertips!</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="text" id="input" class="form-control form-control-lg" placeholder="search titles, authors, etc.">
                </div>
                <div class="col-12 col-md-3">
               		<a class="btn btn-block btn-lg btn-primary" role="button" id="submit">Search</a>
                </div>
              </div>
            
          </div>
        </div>
      </div>
    </header>

    <!-- Portfolio -->
    <section class="content-section" id="portfolio">
      <div class="container">
        <div class="content-section-heading text-center">
          <h2 class="mb-5" id="searchFeedback"></h2>
        </div>
        <div class="row no-gutters" id="content">
          
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <p class="text-muted small mb-0">Yippee...all done</p>
      </div>
    </footer>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/stylish-portfolio.min.js"></script>
    
    <!-- Google Books API Javascript o -->
   
   	<script>

		//info needed to reach api
		const apiKey = 'AIzaSyA0q8--SqOCiWRy-1ixKbwYDzgGEprsMUo'; // shouldn't need this -- incorporate later if needed
		const url = 'https://www.googleapis.com/books/v1/volumes'; 
		const queryParams = '?q=';
		
		// select page elements
		const inputField = document.querySelector('#input');
		const submit = document.querySelector('#submit');
		const content = document.querySelector('#content');
		
		// make the call
		const getResults = () => {
			const wordQuery = inputField.value;
			const endpoint = `${url}${queryParams}${wordQuery}`;
			
			fetch(endpoint).then(response => {
				if (response.ok) {
					return response.json();
				}
				throw new Error('Request failed!');
			}, networkError => {
				console.log(networkError.message)
			}).then(jsonResponse => {
				renderResponse(jsonResponse);
			} );
		}
		
		// render results
		const displayResults = (event) => {
			getResults();
		}
		submit.addEventListener('click', displayResults);
		
		// helper functions
		function createNode(element) {
			return document.createElement(element);
		}

		function append(parent, el) {
			return parent.appendChild(el);
		}
		
		// Format response to look presentable on webpage
		const renderResponse = (res) => {
		  // Handle if res is falsey
		  if(!res){
			console.log(res.status);
		  }
		  // In case res comes back as a blank array
		  if(!res.items.length){
			content.innerHTML = "<p>Please try another search.</p><p>Our super computers couldn't find anything matching what you entered.</p>";
			return;
		  }

			
		  // Loop thru response and creates an div for each 
		  for (var i = 0; i < res.items.length; i++) {
        		var item = res.items[i];  
	
				// put the values into variables
				var title = item.volumeInfo.title; 
				var authors = item.volumeInfo.authors;
				var publisher = item.volumeInfo.publisher;
				var imgUrl = item.volumeInfo.imageLinks.thumbnail;
			  	var infoUrl = item.volumeInfo.infoLink;
			  
			  	// create elements
				let div = createNode('div'); 
				div.className = 'col-lg-4 book';
				div.innerHTML = 
					'<a class="portfolio-item" id="result" href="' + infoUrl + '" target="_blank">' +
					  '<span class="caption">' +
						'<span class="caption-content">' +
						  '<h2 id="title">' + title + '</h2>' +
						  '<p class="mb-0" id="author">' + authors + '</p>' +
						  '<p class="mb-0" id="publisher">' + publisher + '</p>' +
						'</span>' +
					  '</span>' +
					  '<img class="img-fluid" id="cover" src="' + imgUrl + '" alt="">' +
					'</a>';
				append(document.getElementById('content'), div);  
			}
			// display search feedback
			var feedback = document.getElementById("searchFeedback");
			feedback.innerHTML = 'Books matching: ' + inputField.value;
			// scroll to results
			searchFeedback.scrollIntoView();
		}
		
		// make search work onclick
		var input = document.getElementById("input");
		input.addEventListener("keyup", function(event) {
		  event.preventDefault();
		  if (event.keyCode === 13) {
			document.getElementById("submit").click();
		  }
		});

		
   	</script>

  </body>

</html>
